<div class="container">
    <div class="row mt-5 justify-content-center align-items-center main_block">
        <div class="col col-12 col-sm-12 col-md-6  col-lg-5  offer" *ngFor=" let item of pageOffersData; let i = index">
            <div class="card test-{{item.id}}"  [ngClass]="{'disable': !item.selected && isSelectOffer}">
                <h3>{{item.type}}</h3>
                <div class="card-container">
                    <h4 *ngIf="!item.selected">${{item.price}}</h4>
                    <h4 *ngIf="item.selected">BOUGHT!</h4>
                    <p>{{item.detail}}</p>
                    <div *ngIf="!item.selected" class="button" (click)="selectOffer(item)">BUY</div>
                    <div *ngIf="item.selected" class="button" (click)="deselectOffer(item)">CANCEL</div>
                </div>
            </div>
        </div>
    </div>
</div>
